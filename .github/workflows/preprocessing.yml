name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_Nama-siswa.py

    - name: Commit preprocessed dataset
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add preprocessing/iris_preprocessing/iris_clean.csv
        git commit -m "Auto-update preprocessed dataset" || echo "No changes to commit"
        git push
